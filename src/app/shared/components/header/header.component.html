<div class="loyalitybg header">
    <div class="container">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="mb-3" style="margin-top: 40px;">
                        <a class="aTag" (click)="clickAccount()">{{messages[view]?.accountLink}}</a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-10 col-sm-12 col-xs-12">
                    <div class="headerH3 mt-5" style="margin-top: 50px;">
                        {{messages[view]?.header}}
                    </div>
                </div>
                <div class="col-md-2 col-sm-12 col-xs-12" style="margin-top: 50px;">
                    <button class="btn btn-primary btn-block btn-lg" (click)="clickWallet()">{{messages[view]?.walletLink}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
